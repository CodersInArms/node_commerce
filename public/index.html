<!DOCTYPE html>
<html ng-app="phoneApp">
<head>
    <title>Angular E-Commerce</title>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/phoneCtrl.js"></script>
    <script type="text/javascript" src="js/services/PhoneData.js"></script>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/custom.css"/>

    <script type="text/javascript">
        function outlineMouseOver(id){
            document.getElementById(id).style.outline = "2px solid #FF1B00";
        }
        function outlineMouseOut(id){
            document.getElementById(id).style.outline = "1px solid #000000";
        }
    </script>
</head>
<body class="container">
<div class="row">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a href="/#/" class="navbar-brand">Buy Mobiles</a>
        </div>
        <div class="collapse navbar-collapse" id="collapse">
            <ul class="nav navbar-nav">
                    <li><a href="/#/"><strong>Home</strong></a></li>
                    <li><a ng-href="#/compare"><strong>Compare</strong></a></li>
                    <li ng-controller="PhoneCtrl">
                        <input style="width: 200px; margin-top: 7px;border: 1px solid #adadad" class="form-control"
                           type="text" name="search" ng-model="phoneSearch" placeholder="Search..."/>
                        <div ng-include="searchDropDown" style=""></div>
                    </li>
                </ul>
        </div>
    </nav>
</div>
<header class="row hidden-xs">
    <h1 class="text-center">Buy Mobiles</h1>
</header>
<br/><br/><br/><br/><br/><br/><br/>

<div ng-view></div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
