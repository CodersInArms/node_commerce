<div style="border: 1px solid #dddddd; width: 100%; height: 120px ;overflow: auto; position: absolute"
     ng-show="phoneSearch">
    Search results for
            <span style="font-style: italic; font-weight: bold">
                {{phoneSearch}}
            </span>
    <br/>
    <p style="font-size: small" ng-repeat="phone in phones | filter : phoneSearch">
        {{phone.name}}
    </p>
</div>
